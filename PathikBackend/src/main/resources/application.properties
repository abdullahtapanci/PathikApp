spring.application.name=PathikBackend

spring.datasource.url=jdbc:mysql://localhost:3306/Pathik
spring.datasource.username=root
spring.datasource.password=useYourPassword
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect


spring.mail.host=mail.smtp2go.com
spring.mail.port=2525
spring.mail.username=Pathik
spring.mail.password=useYourPassword
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true